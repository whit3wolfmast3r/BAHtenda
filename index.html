        * {

        body {

        .container {

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            color: #fff;
        }

        .button-container {
            margin: 40px 0;
        }

        .anotha-button {
            background: radial-gradient(circle, #ff4444, #cc0000);
            border: none;
            padding: 20px 60px;
            font-size: 2.5rem;
            font-family: 'Bebas Neue', cursive;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: glow 2s ease-in-out infinite alternate;

        @keyframes glow {

            background: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 1px, transparent 1px),

                linear-gradient(-45deg, #2a4a2a 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #2a4a2a 75%),
                linear-gradient(-45deg, transparent 75%, #2a4a2a 75%),
                #1a3a1a;
            background-size: 100px 100px, 80px 80px, 20px 20px, 20px 20px, 20px 20px, 20px 20px;
            border: 8px solid #8B4513;
            border-radius: 10px;
            padding: 30px;
            margin: 30px 0;
            width: 80vw;
            position: relative;
        }

        .chalkboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255,255,255,0.03) 2px,
                rgba(255,255,255,0.03) 4px

            pointer-events: none;

            color: #f0f0f0;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);

        .tally-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            min-height: 60px;
        }

        .tally-group {
            display: inline-block;
            position: relative;
            margin: 5px;
        }

        .tally-mark {
            width: 4px;
            height: 40px;
            background: #f0f0f0;
            display: inline-block;
            margin: 0 2px;
            border-radius: 2px;
        }

        .tally-diagonal {
            position: absolute;
            top: 0;
            left: -2px;
            width: 40px;
            height: 4px;
            background: #f0f0f0;
            transform: rotate(45deg);
            transform-origin: left;
            border-radius: 2px;
        }

        .counter-display {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #f0f0f0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup-content {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.5); }

            cursor: pointer !important;

            transition: all 0.3s ease !important;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8) !important;

        .reset-button:hover {

        .reset-modal {

    <script>
        let count = 0;
        let audioContext;
        let database;
        let isConnected = false;
        let lastEventId = null; // Track the last event we processed
        
        // Firebase configuration - Your actual project values
        const firebaseConfig = {
            apiKey: "AIzaSyA32oSPAwPAMQVAYtNY6UWG2Awnlc9f4f0",
            authDomain: "tallytracker-c3fd9.firebaseapp.com",

            projectId: "tallytracker-c3fd9",
            storageBucket: "tallytracker-c3fd9.firebasestorage.app",
            messagingSenderId: "269974581654",
            appId: "1:269974581654:web:c17f82d469a8358f586db7",
            measurementId: "G-FB0C45ELGY"
        };
        
        // Initialize Firebase (with fallback for demo)
        function initFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                isConnected = true;
                console.log('🔥 Firebase connected successfully!');
                
                // Listen for count updates
                const countRef = database.ref('bahtenda/count');
                countRef.on('value', (snapshot) => {
                    const newCount = snapshot.val() || 0;
                    if (newCount !== count) {
                        count = newCount;
                        updateDisplay();
                        console.log('🔄 Count updated from cloud:', count);
                    }
                });
                
                // 🚨 NEW: Listen for button press events (this triggers popup/sound on OTHER devices)
                const eventsRef = database.ref('bahtenda/events');
                eventsRef.on('child_added', (snapshot) => {
                    const event = snapshot.val();
                    const eventId = snapshot.key;
                    
                    // Only process events we haven't seen before
                    if (eventId !== lastEventId && event.type === 'button_press') {
                        console.log('🚨 Remote button press detected! Playing sound and showing popup for EVERYONE...');
                        
                        // Play sound and show popup for EVERYONE (including other users)
                        playClickSound();
                        showPopup();
                        
                        lastEventId = eventId;
                    }
                });
                
                // Listen for connection status
                const connectedRef = database.ref('.info/connected');
                connectedRef.on('value', (snapshot) => {
                    if (snapshot.val() === true) {
                        console.log('🟢 Connected to Firebase');
                    } else {
                        console.log('🔴 Disconnected from Firebase');
                    }
                });
                
            } catch (error) {
                console.log('❌ Firebase initialization failed:', error);
                isConnected = false;
                loadCountFromStorage();
            }
        }
        
        // Save count and trigger event for all users
        async function saveCountToCloud() {
            if (isConnected && database) {
                try {
                    // Save the count
                    await database.ref('bahtenda/count').set(count);
                    await database.ref('bahtenda/lastUpdated').set(Date.now());
                    
                    // 🚨 NEW: Trigger popup/sound event for ALL users
                    await database.ref('bahtenda/events').push({
                        type: 'button_press',
                        timestamp: Date.now(),
                        count: count
                    });
                    
                    console.log('☁️ Count saved and event triggered for all users:', count);
                } catch (error) {
                    console.log('❌ Failed to save to cloud:', error);
                }
            } else {
                // Fallback to localStorage
                try {
                    localStorage.setItem('bahtenda-count', count.toString());
                    console.log('💾 Count saved locally:', count);
                } catch (e) {
                    console.log('❌ Local storage failed');
                }
            }
        }
        
        // Load count from localStorage (fallback)
        function loadCountFromStorage() {
            try {
                count = parseInt(localStorage.getItem('bahtenda-count') || '0');
                updateDisplay();
                console.log('💾 Count loaded from local storage:', count);
            } catch (e) {
                count = 0;
                updateDisplay();
                console.log('🆕 Starting with fresh count');
            }
        }
        
        // Update both tally marks and counter
        function updateDisplay() {
            updateTallyMarks();
            document.getElementById('counter').textContent = count;
        }
        
        // Initialize audio context on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Play DJ Khaled sound effect - Using correct filename
        async function playClickSound() {
            console.log('🎵 Attempting to play sound...'); // Debug log
            
            // Use the correct filename (anotha_one.mp3 with underscore)
            try {
                const audio = new Audio('https://raw.githubusercontent.com/whit3wolfmast3r/BAHtenda/main/anotha_one.mp3?v=' + Date.now());
                audio.volume = 0.8;
                await audio.play();
                console.log('✅ Audio played successfully!');
                return;
            } catch (error) {
                console.log('❌ Audio playback failed:', error.message);
                playFallbackSound();
            }
        }

        function playFallbackSound() {
            if (!audioContext) initAudio();
            
            try {
                // Create a more DJ Khaled-like sound effect
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator1.connect(gainNode);
                oscillator2.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Create a chord-like effect that sounds more like "ANOTHA ONE"
                oscillator1.frequency.setValueAtTime(220, audioContext.currentTime); // A3
                oscillator2.frequency.setValueAtTime(277.18, audioContext.currentTime); // C#4
                
                // Make it sound more like speech
                oscillator1.frequency.exponentialRampToValueAtTime(180, audioContext.currentTime + 0.1);
                oscillator2.frequency.exponentialRampToValueAtTime(240, audioContext.currentTime + 0.1);
                oscillator1.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.2);
                oscillator2.frequency.exponentialRampToValueAtTime(260, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.6, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator1.start(audioContext.currentTime);
                oscillator2.start(audioContext.currentTime);
                oscillator1.stop(audioContext.currentTime + 0.3);
                oscillator2.stop(audioContext.currentTime + 0.3);
                
                console.log('🎵 Fallback sound played');
            } catch (error) {
                console.log('Even fallback sound failed:', error);
            }
        }

        async function anothaOne() {
            console.log('🔴 Button clicked!'); // Debug log
            initAudio();
            
            count++;
            console.log('📊 Count is now:', count);
            
            // Update display immediately for the person who clicked
            updateDisplay();
            
            // Play sound and show popup immediately for the clicker
            playClickSound();
            showPopup();
            
            // Save to cloud and trigger event for OTHER users
            saveCountToCloud();
        }

        function updateTallyMarks() {
            console.log('📝 Updating tally marks for count:', count);
            const container = document.getElementById('tallyContainer');
            
            if (!container) {
                console.error('❌ Tally container not found!');
                return;
            }
            
            const fullGroups = Math.floor(count / 5);
            const remainder = count % 5;
            
            container.innerHTML = '';
            
            // Add full groups of 5
            for (let i = 0; i < fullGroups; i++) {
                const group = document.createElement('div');
                group.className = 'tally-group';
                
                // Add 4 vertical marks
                for (let j = 0; j < 4; j++) {
                    const mark = document.createElement('div');
                    mark.className = 'tally-mark';
                    group.appendChild(mark);
                }
                
                // Add diagonal mark
                const diagonal = document.createElement('div');
                diagonal.className = 'tally-diagonal';
                group.appendChild(diagonal);
                
                container.appendChild(group);
            }
            
            // Add remaining marks
            if (remainder > 0) {
                const group = document.createElement('div');
                group.className = 'tally-group';
                
                for (let i = 0; i < remainder; i++) {
                    const mark = document.createElement('div');
                    mark.className = 'tally-mark';
                    group.appendChild(mark);
                }
                
                container.appendChild(group);
            }
            
            console.log('✅ Tally marks updated. Full groups:', fullGroups, 'Remainder:', remainder);
        }

        async function showPopup() {
            console.log('🖼️ Showing popup...'); // Debug log
            const popup = document.getElementById('imagePopup');
            const img = document.getElementById('popupImage');
            
            // Try multiple filename variations for your re-uploaded image (prioritize the working one)

                'https://raw.githubusercontent.com/whit3wolfmast3r/BAHtenda/main/dj-khaled.png', // ← This one works!
                'https://raw.githubusercontent.com/whit3wolfmast3r/BAHtenda/main/dj_khaled.png',

                'https://raw.githubusercontent.com/whit3wolfmast3r/BAHtenda/main/DJ_Khaled.png',
                'https://raw.githubusercontent.com/whit3wolfmast3r/BAHtenda/main/DJ-Khaled.png',
                'https://github.com/whit3wolfmast3r/BAHtenda/raw/main/dj-khaled.png',
                'https://github.com/whit3wolfmast3r/BAHtenda/raw/main/dj_khaled.png'

            let imageLoaded = false;
            
            for (const imageUrl of imageUrls) {
                try {
                    await new Promise((resolve, reject) => {

                            img.src = imageUrl + '?v=' + Date.now();

                            resolve();
                        };
                        testImg.onerror = () => {

                            reject();

                        testImg.src = imageUrl;

                } catch (error) {

            }
            
            if (!imageLoaded) {
                // Enhanced fallback to show we're looking for the image
                img.src = 'data:image/svg+xml;base64,' + btoa(`
                    <svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
                        <rect width="100%" height="100%" fill="#1a1a1a"/>
                        <text x="50%" y="20%" font-family="Arial, sans-serif" font-size="24" fill="#ff4444" text-anchor="middle" font-weight="bold">ANOTHA ONE!</text>
                        <text x="50%" y="35%" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle">🎵 DJ KHALED 🎵</text>

            popup.style.display = 'flex';

        function closePopup() {
            document.getElementById('imagePopup').style.display = 'none';
        }

        function showResetModal() {
            document.getElementById('resetModal').style.display = 'flex';
            document.getElementById('passwordInput').value = '';
            // Focus on password input after a short delay
            setTimeout(() => {
                document.getElementById('passwordInput').focus();

        function closeResetModal() {
            document.getElementById('resetModal').style.display = 'none';

        async function confirmReset() {
            const password = document.getElementById('passwordInput').value;
            const correctPassword = 'CianBrokeIt';
            
            if (password === correctPassword) {
                // Reset the tally
                count = 0;
                updateDisplay();
                saveCountToCloud(); // Save the reset to cloud (will update for all users)

        document.getElementById('imagePopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // Keyboard support - FIXED to only work on main button, not in modals
        document.addEventListener('keydown', function(e) {
            // Check if we're in any modal or input field
            const resetModalOpen = document.getElementById('resetModal').style.display === 'flex';
            const imagePopupOpen = document.getElementById('imagePopup').style.display === 'flex';
            const activeElement = document.activeElement;
            const isInInput = activeElement && (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA');
            
            // Only allow space/enter for main button if NOT in modal and NOT in input field
            if ((e.code === 'Space' || e.code === 'Enter') && !resetModalOpen && !imagePopupOpen && !isInInput) {

            // Escape always closes modals

                closeResetModal();

            passwordInput.addEventListener('keydown', function(e) {
                if (e.code === 'Enter') {
                    e.preventDefault(); // Prevent any default behavior
                    e.stopPropagation(); // Stop event from bubbling up
                    confirmReset();
                }
            });
            
            // Also prevent the password input from triggering the main button
            passwordInput.addEventListener('keyup', function(e) {
                e.stopPropagation(); // Stop event from bubbling up
            });
            
            passwordInput.addEventListener('keypress', function(e) {
                e.stopPropagation(); // Stop event from bubbling up
            });
        });

        // Add shake animation for wrong password
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
