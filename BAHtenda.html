<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOTHA ONE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', cursive;
            color: white;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            color: #fff;
        }

        .button-container {
            margin: 40px 0;
        }

        .anotha-button {
            background: radial-gradient(circle, #ff4444, #cc0000);
            border: none;
            padding: 20px 60px;
            font-size: 2.5rem;
            font-family: 'Bebas Neue', cursive;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.6);
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 30px rgba(255, 68, 68, 0.6);
            }
            to {
                box-shadow: 0 0 50px rgba(255, 68, 68, 0.9);
            }
        }

        .anotha-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 60px rgba(255, 68, 68, 0.8);
        }

        .anotha-button:active {
            transform: scale(0.98);
        }

        .chalkboard {
            background: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(45deg, #2a4a2a 25%, transparent 25%),
                linear-gradient(-45deg, #2a4a2a 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #2a4a2a 75%),
                linear-gradient(-45deg, transparent 75%, #2a4a2a 75%),
                #1a3a1a;
            background-size: 100px 100px, 80px 80px, 20px 20px, 20px 20px, 20px 20px, 20px 20px;
            border: 8px solid #8B4513;
            border-radius: 10px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.3);
            max-width: 600px;
            position: relative;
        }

        .chalkboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255,255,255,0.03) 2px,
                rgba(255,255,255,0.03) 4px
            );
            pointer-events: none;
        }

        .chalkboard h2 {
            color: #f0f0f0;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        .tally-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            min-height: 60px;
        }

        .tally-group {
            display: inline-block;
            position: relative;
            margin: 5px;
        }

        .tally-mark {
            width: 4px;
            height: 40px;
            background: #f0f0f0;
            display: inline-block;
            margin: 0 2px;
            border-radius: 2px;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .tally-diagonal {
            position: absolute;
            top: 0;
            left: -2px;
            width: 40px;
            height: 4px;
            background: #f0f0f0;
            transform: rotate(45deg);
            transform-origin: left;
            border-radius: 2px;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .counter-display {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #f0f0f0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .image-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup-content {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255,255,255,0.3);
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.5); }
            to { transform: scale(1); }
        }

        .close-popup {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 1001;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">BASSmentLXIX Most Important Tracker</h1>
        
        <div class="button-container">
            <button class="anotha-button" onclick="anothaOne()">ANOTHA ONE</button>
        </div>



        <div class="chalkboard">
            <h2>BAHtenda moments</h2>
            <div class="tally-container" id="tallyContainer">
                <!-- Tally marks will be added here -->
            </div>
            <div class="counter-display">
                Total: <span id="counter">0</span>
            </div>
        </div>
    </div>

    <!-- Image Popup -->
    <div class="image-popup" id="imagePopup" onclick="closePopup()">
        <button class="close-popup" onclick="closePopup()">&times;</button>
        <div class="popup-content">
            <img id="popupImage" src="" alt="ANOTHA ONE!" style="max-width: 100%; max-height: 100%; border-radius: 10px;">
        </div>
    </div>

    <script>
        let count = 0;
        let audioContext;
        
        // Initialize audio context on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Play DJ Khaled sound effect
        async function playClickSound() {
            try {
                const audio = new Audio('https://raw.githubusercontent.com/whit3wolfmast3r/BAHtenda/main/anotha-one.mp3');
                audio.volume = 0.7;
                await audio.play();
            } catch (error) {
                console.log('Audio playback failed, using fallback sound');
                // Fallback to generated sound if GitHub audio fails
                if (!audioContext) initAudio();
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }
        }

        function anothaOne() {
            initAudio();
            playClickSound();
            
            count++;
            updateTallyMarks();
            document.getElementById('counter').textContent = count;
            
            // Show popup (placeholder for now)
            showPopup();
        }

        function updateTallyMarks() {
            const container = document.getElementById('tallyContainer');
            const fullGroups = Math.floor(count / 5);
            const remainder = count % 5;
            
            container.innerHTML = '';
            
            // Add full groups of 5
            for (let i = 0; i < fullGroups; i++) {
                const group = document.createElement('div');
                group.className = 'tally-group';
                
                // Add 4 vertical marks
                for (let j = 0; j < 4; j++) {
                    const mark = document.createElement('div');
                    mark.className = 'tally-mark';
                    group.appendChild(mark);
                }
                
                // Add diagonal mark
                const diagonal = document.createElement('div');
                diagonal.className = 'tally-diagonal';
                group.appendChild(diagonal);
                
                container.appendChild(group);
            }
            
            // Add remaining marks
            if (remainder > 0) {
                const group = document.createElement('div');
                group.className = 'tally-group';
                
                for (let i = 0; i < remainder; i++) {
                    const mark = document.createElement('div');
                    mark.className = 'tally-mark';
                    group.appendChild(mark);
                }
                
                container.appendChild(group);
            }
        }

        async function showPopup() {
            const popup = document.getElementById('imagePopup');
            // Use DJ Khaled image from GitHub
            document.getElementById('popupImage').src = 'https://raw.githubusercontent.com/whit3wolfmast3r/BAHtenda/main/dj-khaled.png';
            popup.style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('imagePopup').style.display = 'none';
        }

        // Close popup when clicking outside the image
        document.getElementById('imagePopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.code === 'Enter') {
                e.preventDefault();
                anothaOne();
            }
            if (e.code === 'Escape') {
                closePopup();
            }
        });
    </script>
</body>
</html>
